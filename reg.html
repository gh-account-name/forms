<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>reg form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="#">
                <p class="form__text">Регистрация</p>
                <div class="form__row">
                    <input required type="text" class="form__fio input_empty" name="fio" id="fio" pattern="[А-ЯЁа-яё]+" maxlength="50">
                    <label class="form__fio-label" for="fio">ФИО</label>
                </div>
                <div class="form__row">
                    <input required type="text" class="form__login input_empty" name="login" id="login" pattern="[A-Za-z]+" maxlength="20">
                    <label class="form__login-label" for="login">Логин</label>
                </div>
                <div class="form__row">
                    <input required type="password" class="form__password input_empty" name="password" id="password" minlength="8">
                    <label class="form__password-label" for="password">Пароль</label>
                </div>
                <div class="form__row">
                    <input required type="password" class="form__confirm-password input_empty" name="confirm-password" id="confirm-password" minlength="8">
                    <label class="form__confirm-password-label" for="confirm-password">Подтвердите пароль</label>
                </div>
                <div class="form__row">
                    <input required type="email" class="form__email input_empty" name="email" id="email">
                    <label class="form__email-label" for="email">Email</label>
                </div>
                <div class="form__row">
                    <input required type="number" class="form__phone input_empty" name="phone" id="phone">
                    <label class="form__phone-label" for="phone">Номер телефона</label>
                </div>
                <div class="form__row">
                    <input required type="checkbox" class="form__agreement" name="agreement" id="agreement">
                    <label class="form__agreement-label" for="agreement">Разрешение на сбор персональных данных</label>
                </div>
                <button class="form__button form__button_active" type="submit">Зарегистрироваться</button>
                <a class="form__link" href="/log.html">Авторизироваться</a>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
